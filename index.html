<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script>
    // _fixData function changee the data in numbers 
            function _fixDate(dateIn) {
                var dat = new Date(dateIn); // create data object
                return Date.UTC(dat.getFullYear(), dat.getMonth(), dat.getDate());
            };
           // create OHLC data , and put in chartSeries. return chartSeries to create chart.
            function _getOHLC(json) {
                var dates = json.Dates || [];
                var elements = json.Elements || [];
                var chartSeries = [];
                if (elements[0]){
                    for (var i = 0, datLen = dates.length; i < datLen; i++) {
                        var dat = _fixDate( dates[i] );
                        var pointData = [
                            dat,
                             elements[0].DataSeries['open'].values[i],
                             elements[0].DataSeries['high'].values[i],
                             elements[0].DataSeries['low'].values[i],
                             elements[0].DataSeries['close'].values[i]
                        ];
                        chartSeries.push( pointData );
                    };
                }
                return chartSeries;
            };
            function render(data) {
                // split the data set into ohlc and volume
                // used in serail ohlc
                var ohlc = _getOHLC(data);
                var symbol = data.Elements[0]["Symbol"];
                // set the allowed units for data grouping
                var groupingUnits = [[
                    'week',                         // unit name
                    [1]                             // allowed multiples
                ], [
                    'month',
                    [1, 2, 3, 4, 6]
                ]];
                // create the chart
                $('#HistoricalCharts').highcharts('StockChart', {
                    //
                    rangeSelector: {
                        selected: 0,
                        buttons: [{
                            type: 'week',
                            count: 1,
                            text: '1w'
                        }, {
	                        type: 'month',
	                        count: 1,
	                        text: '1m'
                        },{
                            type: 'month',
                            count: 3,
                            text: '3m'
                        }, {
                            type: 'month',
                            count: 6,
                            text: '6m'
                        }, {
                            type: 'ytd',
                            text: 'YTD'
                        }, {
                            type: 'year',
                            count: 1,
                            text: '1y'
                        }, {
                            type: 'all',
                            text: 'All'
                        }]
                    },// use the range selector to defind the botton 
                    title: {
                        text: symbol + ' Stock Value'
                    },
                    yAxis: [{
                        title: {
                            text: 'Stock Value'
                         },
                        height: 200,
                        lineWidth: 2
                    }
                    /*, {
                        top: 200,
                        height: 100,
                        offset: 0,
                        lineWidth: 2
                    }*/
                           ],
                    
                    series: [{
                        type: 'area',
                        name: symbol,
                        data: ohlc,
                        dataGrouping: {
                            units: groupingUnits
                        }
                    }],
                    credits: {
                        enabled:false
                    }
                });
            };
        </script>
